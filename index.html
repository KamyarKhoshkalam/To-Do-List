<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple to do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <button class="item-add">Add a item</button>
      <form class="add-form hide">
        <label for="title-add">title : </label>
        <input type="text" id="title-add" />
        <label for="description" style="margin-top: 1vh">description : </label>
        <input type="text" id="description" />
        <button type="submit" id="sub-button" style="margin-top: 2vh">
          ADD
        </button>
      </form>
      <div class="items"></div>
    </main>
  </body>
</html>
